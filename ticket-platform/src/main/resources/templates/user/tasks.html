<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <title>LISTA USER TICKET</title>

</head>

<body>

    <main>

        <div class="container">
              <div class="card-body">
                            <div class="fs-3 mt-5" th:text="${user.name}"></div>
                            <div th:text="${user.username}" class="fs-5"></div>
                            <div class="text-center">
                            </div>
                        </div>
                    </div>
                </div>
                    <h1>La tua lista dei ticket :</h1>
                        <div class="card-body">
                                <h5><i class="bi bi-funnel-fill"></i> Filtra per </h5>
                                <form class="d-flex ms-auto stile-form" role="search">
                                    <input type="text" name="title" class="form-control me-2 bg-tertiary rounded"
                                        placeholder="Titolo" aria-label="Titolo">
                                    <button class="btn btn-tertiary rounded " type="submit">Cerca</button>
                                </form>
                                <form class="d-flex my-2 ms-auto stile-form" role="search">
                                    <input type="text" name="body" class="form-control me-2 bg-tertiary rounded"
                                        placeholder="Contenuto" aria-label="Contenuto">
                                    <button class="btn btn-tertiary rounded" type="submit">Cerca</button>
                                </form>
                            </div>
                            <div class="fs-6">
                                <span>
                                    <i class="bi bi-x"></i>
                                </span>
                            </div>
                        </div>
                    </div>


					<table id="table-1" class="table table-striped">
                        <thead>
                            <tr class="fs-4">
                                <th scope="col">Data</th>
                                <th scope="col">Titolo</th>
                                <th scope="col">Body</th>
                                <th scope="col" width="160px">Operatore</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr th:each="ticket : ${list}" class="fs-6">
                                    <td class="pt-2" th:text="${ticket.ticket_date}">
                                    </td>
                                
                                    <td class="pt-2" th:text="${ticket.title}">
                                    </td>
									
                                    <td class="pt-2" th:text="${ticket.body}">
                                    </td>
									
                                    <td class="pt-2" th:text="${ticket.user.username}">
                                    </td>

                                <td>
                                    <div class="d-flex justify-content-evenly">
                                        <a class="btn icon-link icon-link-hover text-decoration-none"
                                            th:href="@{|/tickets/${ticket.id}|}">
                                            <i class="bi bi-search"></i>
                                        </a>

										<form th:action="@{'/tickets/delete/{id}'(id=${ticket.id})}"
											  method="post">
											  <button class="btn btn-danger" type="submit" id="submitButton"
												  th:data-confirm-delete="|Sei sicuro di voler cancellare il ticket?|"
												  onclick="if(!confirm(this.getAttribute('data-confirm-delete'))) return false">
												  <i class="bi bi-trash"></i>
											  </button>
										  </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsd
		elivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

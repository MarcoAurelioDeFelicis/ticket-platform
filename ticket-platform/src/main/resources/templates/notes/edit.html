<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<title>EDIT</title>

<body>
	<h1 class="fs-2">NOTE DEL TICKET

	<div class="container">
		
		<form th:action="@{/ticket/{id}/note(id=${ticketId})}" th:object="${note}" method="post">

			<label for="name" name="Name"> Titolo </label>
			<input type="text" class="form-control" 
					id="name" th:field="*{name}" th:errorClass="is-invalid">
			<div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
				<ul>
	   				<li th:each="err : ${#fields.errors('name')}" 
	   					th:text="${err}">
	   				</li>
				</ul>
			</div>
			
			<label for="note" name="Note"> Nota </label>
			<input type="text" class="form-control" 
					id="note" th:field="*{note}" th:errorClass="is-invalid">
			<div th:if="${#fields.hasErrors('note')}" class="invalid-feedback">
				<ul>
	   				<li th:each="err : ${#fields.errors('note')}" 
	   					th:text="${err}">
	   				</li>
				</ul>
			</div>

			<button sec:authorize="hasAuthority('ADMIN')"
			              class="btn btn-primary"> SALVA </button>	
			<a class="btn btn-primary" th:href="@{/tickets}"> Torna alla lista dei TiCKET </a>			
		</form>
	</div>

	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
